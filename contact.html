<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="aseets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="aseets/css/contact.css" rel="stylesheet" />
    <link href="aseets/js/contact.js" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    />

    <title>Contact</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="
            col-lg-7 col-md-6 col-sm-12
            bg-dark
            d-flex
            flex-column
            min-vh-100
            justify-content-center
          "
        >
          <div class="text-body">
            <h4>Just say hi!</h4>
            <p>Tell us more about you and we'll contact you soon :)</p>
          </div>

          <form
            method="POST"
            class="row g-2"
            action="https://formspree.io/f/mwkayzzz"
          >
            <div class="input-group col-lg-5 col-md-5 col-sm-12 mx-2">
              <label class="text-white form-text">Name</label>
              <input class="input--style-3" type="text" required name="name" />
            </div>
            <div class="input-group col-lg-5 col-md-5 col-sm-12 ml-5">
              <label class="text-white form-text">First Name</label>
              <input
                class="input--style-3"
                type="text"
                required
                name="Firstname"
              />
            </div>

            <div class="input-group col-lg-5 col-md-5 col-sm-12 mx-2">
              <label class="text-white form-text">Email</label>
              <input
                class="input--style-3"
                name="_replyto"
                required
                type="email"
              />
            </div>

            <div class="input-group col-lg-5 col-md-5 col-sm-12 ml-5">
              <label class="text-white form-text">Phone Number</label>
              <input class="input--style-3" type="phoneNumber" name="number" />
            </div>
            <div class="input-group col-lg-10 col-md-5 col-sm-12 ml-4">
              <label class="text-white form-text">Message</label>
              <input
                class="input--style-3"
                required
                type="message"
                name="message"
              />
            </div>
            <div class="p-t-10">
              <button
                class="button mr-5 px-5 my-4 text-body float-right"
                type="submit"
              >
                Submit
              </button>
            </div>
          </form>
        </div>

        <!-- Contact details  section -->

        <div class="col-lg-5 col-md-5 col-sm-12 bg-light">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse ms-auto" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/portfolio.html">Projects</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div
            class="d-flex flex-column min-vh-100 justify-content-center ml-4"
          >
            <h5 class="fs-3 text-body text-black fw-bold mb-3">
              Contact Information.
            </h5>
            <small class="text-body fs-6">523 Rosemary Street</small>
            <small class="text-body fs-6">Strasbourg,67000</small>
            <small class="text-body fs-6">France</small>

            <div class="mt-4">
              <p class="text-body mb-0 text-muted">Call Us: +2547 1454 8326</p>
              <p class="text-body mb-0">We are open from Monday - Friday:</p>
              <p class="text-body text-muted">9:00 AM - 6:00 PM</p>
            </div>

            <h4 class="fw-bold text-body">Follow Us</h4>

            <div class="col-lg-5 col-md-4 col-sm-12 pl-0 ml-1">
              <a href="#" class="icon">
                <i
                  class="fa fa-facebook ml-0 mr-3 fa-lg"
                  aria-hidden="true"
                ></i>
              </a>

              <a href="#" class="icon">
                <i class="fa fa-linkedin fa-lg" aria-hidden="true"></i>
              </a>

              <a href="#" class="icon">
                <i class="fa fa-twitter ml-3 fa-lg" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
    </div>

    <script src="aseets/js/bootstrap.bundle.min.js"></script>
    <script src="aseets/js/contact.js"></script>
  </body>
</html>
